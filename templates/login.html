<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="login-container">
        <div class="logo">L</div>
        
        <div class="login-header">
            <h2 class="login-title">Welcome Back</h2>
            <p class="login-subtitle">Secure access to the system</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">Role</label>
                <div class="custom-select">
                    <button type="button" class="select-button" id="roleSelect">
                        <span>Select your role</span>
                        <div class="select-arrow"></div>
                    </button>
                    <div class="select-dropdown" id="roleDropdown">
                        <div class="select-option" data-value="admin">Admin</div>
                        <div class="select-option" data-value="psychometrician">Psychometrician</div>
                        <div class="select-option" data-value="house_worker">House Worker</div>
                    </div>
                </div>
                <input type="hidden" id="roleInput" name="role">
            </div>

            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
            </div>

            <div id="error-message" class="error-message" style="display: none; color: red; margin-bottom: 10px;"></div>

            <button type="submit" class="login-button">
                <span>Login</span>
            </button>

            <div class="forgot-password">
                <a href="#" id="forgotPassword">Forgot Password?</a>
            </div>
        </form>
    </div>

    <script type="module" src="{{ url_for('static', filename='js/firebase-config.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
